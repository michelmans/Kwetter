<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Admin Portal</title>
    </h:head>
    <h:body>
        <p:dataTable id="profileTable" var="profile" value="#{profileController.profiles}">
            <p:column headerText="Username">
                <h:outputText value="#{profile.username}" />
            </p:column>

            <p:column headerText="Additional groups">
                <h:outputText value="#{profile.additionalGroups()}" />
            </p:column>
            <p:column headerText="Groups">
                <h:form>
                <h:commandButton value="#{profileController.getState(profile.username)}" update="profileTable" actionListener="#{profileController.updateGroup(profile.username, profileController.getState(profile.username))}" />
                </h:form>

            </p:column>
        </p:dataTable>

        <br></br>

        <p:dataTable id="tweetTable" var="tweet" value="#{tweetController.allTweets}">
            <p:column headerText="Auteur">
                <h:outputText value="#{tweet.profile.username}" />
            </p:column>

            <p:column headerText="Tweet">
                <h:outputText value="#{tweet.text}" />
            </p:column>

            <p:column headerText="Timestamp">
                <h:outputText value="#{tweet.creationDate}" />
            </p:column>

            <p:column headerText="Visible">
                <h:outputText value="#{tweet.visible}" />
            </p:column>
            <p:column headerText="Moderation">
                <h:form>
                    <h:commandButton value="#{tweetController.getState(tweet.id)}" update="tweetTable" actionListener="#{tweetController.updateTweet(tweet.id, tweetController.getState(tweet.id))}" />
                </h:form>

            </p:column>
        </p:dataTable>

    </h:body>
</html>
